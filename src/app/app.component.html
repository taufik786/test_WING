<div class="container py-5">
  <h1>Employees List</h1>
  <hr>
  <div *ngIf="errorDiv">
    <h3 style="color: red;text-align: center;">{{ErroMsg}}</h3>
  </div>
  <form action="" class="form" [formGroup]="EmployeeForm" (submit)="Submit()">
    <div class="col-md-3 d-flex ">
      <label class="form-label">Name </label>
      <input type="email" class="form-control nameinput" formControlName="name" placeholder="Name">
    </div>
<div class="genders">
  <div class="gen">
    <label for="form-label">Gender</label>
  </div>
  <div class="form-check">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
    <input class="form-check-input" type="radio" name="gender" value="Male" formControlName="gender">
  </div>
  <div class="form-check">
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
    <input class="form-check-input" type="radio" name="gender" value="Female" formControlName="gender">
  </div>
</div>
<div class="country-list">
  <p>Country List</p>
  <select class="form-select" (change)="selectCountry($event.target)" formControlName="country">
    <option value="" disabled selected>select country</option>
    <option value="{{country}}" *ngFor="let country of CountryList">{{country}}</option>
  </select>
</div>
<div>
  <div class="dob">
    <div class="col-12 dob-date">
      <div class="col-md-2">
        <p>DOB</p>
      </div>
     <div class="col-md-10">
      <div class="input-group">
        <input type="date" class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="dob">
        <!-- <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button> -->
      </div>
     </div>
    </div>
  </div>
</div>
<div class="submit-btn">
  <button class="btn btn-success" [disabled]="!EmployeeForm.valid">Submit</button>
</div>
  </form>

  <hr>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Country</th>
        <th scope="col">DOB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of EmployeeListData;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.country}}</td>
        <td>{{item.dob.month+'/'+item.dob.day+'/'+item.dob.year}}</td>
      </tr>
    </tbody>
  </table>
</div>
